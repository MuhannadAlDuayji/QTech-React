apiVersion: apps/v1
kind: Deployment
metadata:
  name: almaher-frontend-deployment
  labels:
    app: almaher-frontend
spec:
  selector:
    matchLabels:
      app: almaher-frontend
  template:
    metadata:
      labels:
        app: almaher-frontend
    spec:
      containers:
        - name: almaher-frontend
          image: registry.gyoom.sa/frontend:0cea01e10724033b682c7bd3b92a8f9b129ec871
          ports:
            - containerPort: 3000
          resources:
            limits:
              cpu: 2000m
              memory: "1Gi"
            requests:
              cpu: 100m
              memory: "64Mi"
