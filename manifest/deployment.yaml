apiVersion: apps/v1
kind: Deployment
metadata:
  name: almaher-frontend-deployment
  labels:
    app: almaher-frontend
spec:
  selector:
    matchLabels:
      app: almaher-frontend
  template:
    metadata:
      labels:
        app: almaher-frontend
    spec:
      containers:
        - name: almaher-frontend
          image: registry.gyoom.sa/frontend:2004f997306789085212678aed178b3a04772a2b
          ports:
            - containerPort: 80
          resources:
            limits:
              cpu: 2000m
              memory: "1Gi"
            requests:
              cpu: 100m
              memory: "64Mi"
