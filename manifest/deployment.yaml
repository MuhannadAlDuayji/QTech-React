apiVersion: apps/v1
kind: Deployment
metadata:
  name: almaher-frontend-deployment
  labels:
    app: almaher-frontend
spec:
  selector:
    matchLabels:
      app: almaher-frontend
  template:
    metadata:
      labels:
        app: almaher-frontend
    spec:
      containers:
        - name: almaher-frontend
          image: registry.gyoom.sa/frontend:44f28400cf737b0801dc02caa113436395a8eda8
          ports:
            - containerPort: 3000
          resources:
            limits:
              cpu: 2000m
              memory: "1Gi"
            requests:
              cpu: 100m
              memory: "64Mi"
