apiVersion: apps/v1
kind: Deployment
metadata:
  name: almaher-frontend-deployment
  labels:
    app: almaher-frontend
spec:
  selector:
    matchLabels:
      app: almaher-frontend
  template:
    metadata:
      labels:
        app: almaher-frontend
    spec:
      containers:
        - name: almaher-frontend
          image: registry.gyoom.sa/frontend:cb2cbc0e4b73461c37db673300c7f4f63baaefc5
          ports:
            - containerPort: 3000
          resources:
            limits:
              cpu: 200m
            requests:
              cpu: 100m
